<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <img class="card__image" src="images/illustration-hero.svg" alt="Girl vibing to a song">
    <div class="card__text">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__body">You can now listen to millions of songs, audiobooks, and podcasts on
      any device anywhere you like!</p>
    </div>
    <div class="card__payment">  
      <div class="card__payment__item1">
        <div class="card__payment__image__container">
          <img class="card__payment__image" src="images/icon-music.svg" alt="music icon">
        </div>
        <div class="card__payment__text">
          <h4 class="card__payment__title" class="payment-plan-heading">Annual Plan</h4>
          <p class="card__payment__body">$59.99/year</p>
        </div>
      </div>
      <a class="card__payment__btn" href="#">Change</a>
    </div>
    <div class="card__btn-proceed">Proceed to Payment</div>
    <div class="card__btn-cancel">Cancel Order</div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">davidk55</a>.
  </footer>
</body>
</html>
